<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libs/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body ng-app="">
    <div class="registerform">
        <form name="frm">
            <div class="question">
                <label for="name" >Enter the name:</label>
                <input type="text" name="name" id="name" ng-model="name" required>
                <span style="color: red;" ng-show="frm.name.$error.required">*</span>
            </div>

            <div class="question">
                <label for="mail" >Enter the Mail:</label>
                <input type="email" name="mail" id="mail" ng-model="mail" required>
                <span style="color: red;" ng-show="frm.mail.$error.required">*</span>
                <span style="color: red;" ng-show="frm.mail.$error.email">Not a email</span>
            </div>

            <div class="question">
                <label for="phone" >Enter the PHno:</label>
                <input type="number" name="phone" id="phone" ng-model="phone" required>
                <span style="color: red;" ng-show="frm.phone.$error.required">*</span>
            </div>

            <div class="question">
                <label for="pass">Enter the password</label>
                <input type="password" name="pass" id="pass" ng-model="pass" ng-minlength="6" ng-maxlength="10" required>
                <span style="color: red;" ng-show="frm.pass.$error.required">*</span>
                <span style="color: red;" ng-show="frm.pass.$error.minlength"> Too short</span>
                <span style="color: red;" ng-show="frm.pass.$error.maxlength"> Too long</span>
            </div>

            <div class="question">
                <label for="cpass">Confirm password</label>
                <input type="password" name="cpass" id="cpass" ng-model="cpass" ng-minlength="6" ng-maxlength="10" required>
                <span style="color: red;" ng-show="frm.cpass.$error.required">*</span>
                <span style="color: red;" ng-show="frm.cpass.$error.minlength"> Too short</span>
                <span style="color: red;" ng-show="frm.cpass.$error.maxlength"> Too long</span>
            </div>
            
            
        </form>

        <button onclick="submit()">Submit</button>
        <script>
            function submit(){
                var password=document.getElementById("pass").value;
                var cpassword=document.getElementById("cpass").value;
                if(password!=cpassword){
                    swal("Oops!", "password doesnt matches!", "error");
                }
                else{
                    swal("Good job!", "registered succesfullyl!", "success");
                }
            }
        </script>
        
    </div>
</body>
</html>
